<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Platform</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        #cryptoData {
            border-collapse: collapse;
            width: 100%;
        }
        #cryptoData th, #cryptoData td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #cryptoData th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Trading Platform</h1>
    </header>
    <main>
        <table id="cryptoData">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Change (%)</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
                <!-- Crypto data will be displayed here -->
            </tbody>
        </table>
    </main>
    <script src="main.js"></script>
</body>
</html>
